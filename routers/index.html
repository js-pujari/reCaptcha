<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #no-captcha {
            display: none;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <title>reCapctha</title>
</head>

<body>
    <div class="container p-5 d-flex justify-content-center">
        <div class="card" style="width: 25rem;">
            <div class="card-body">
                <form id="cpform">
                    <div class="mb-3">
                        <label for="exampleInputEmail" class="form-label">Email address</label>
                        <input type="email" name="email" class="form-control" id="exampleInputEmail"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="exampleInputPassword">
                    </div>

                    <div class="mb-3">
                        <div class="g-recaptcha" name="captcha" data-sitekey="YOUR_SITE_KEY">
                            Submit</div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Submit</button>
                </form>
            </div>
            <script>
                document.getElementById('cpform').addEventListener('submit', submitForm);
                function submitForm(e) {
                    e.preventDefault();
                    const name = document.getElementById('exampleInputEmail').value;
                    const password = document.getElementById('exampleInputPassword').value;
                    const captcha = document.getElementById('g-recaptcha-response').value;
                    if (!captcha) {
                        alert('Please select captcha')
                    }
                    fetch('/login/subscribe', {
                        method: 'post',
                        headers: {
                            Accept: 'application/json, text/plain, */*',
                            'Content-type': 'application/json'
                        },
                        body: JSON.stringify({ name, password, captcha })
                    }).then((x) => x.json())
                        .then(data => console.log(data))
                }
            </script>
        </div>
    </div>
</body>

</html>
